<!DOCTYPE html>
<head>
  <title>Binome</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='pear.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='pear.png') }}" class="icon" />
  <h3>What code don't you understand?</h3>
  <form action="/" method="post">
    <input type="text" name="question" placeholder="Enter your code" required />
    <input type="submit" value="Search" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
